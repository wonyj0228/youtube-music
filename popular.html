<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="https://kr.uoldown.com/icon/android/youtube-music/youtube-music-android.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Youtube-Music</title>
    <script
      src="https://kit.fontawesome.com/7e7b57fe59.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__row">
        <div class="status-bar__column">
          <span>KT</span>
          <span>7:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
      </div>
    </div>

    <header class="header">
      <div class="header__title">
        <img
          src="https://seeklogo.com/images/Y/youtube-music-logo-50422973B2-seeklogo.com.png"
        />
        <span class="header__title-text">Music</span>
      </div>
      <div class="header__icons">
        <span>
          <i class="fa-solid fa-tower-broadcast header__icons-icon"></i>
        </span>
        <span>
          <i class="fa-solid fa-magnifying-glass header__icons-icon"></i>
        </span>
        <img
          class="header__icons-icon"
          src="https://avatars.githubusercontent.com/u/78012809?v=4"
        />
      </div>
    </header>

    <main>
      <div class="category">
        <div class="category__row">
          <div class="category__column">
            <span class="category__column-title">인기곡</span>
          </div>
          <div class="category__column">
            <div class="category__column-button">더보기</div>
          </div>
        </div>
      </div>

      <ul class="music-list">
        <li class="music-list__item">
          <div class="music-list__item-column">
            <div class="music-list__item-column__chart">
              <span>1</span>
              <i class="fa-solid fa-arrow-trend-up"></i>
            </div>
            <img
              class="music-list__item-column__album"
              src="https://image.bugsm.co.kr/album/images/200/40889/4088912.jpg?version=20230722013726.0"
            />
            <div class="music-list__item-column__info">
              <span class="music-list__item-column__title"
                >Seven-Explicit Ver.(feat.Latto)</span
              >
              <span class="music-list__item-column__artist"
                >정국 (Jung Kook)</span
              >
            </div>
          </div>
          <div class="music-list__item-column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__item-column">
            <div class="music-list__item-column__chart">
              <span>2</span>
              <i class="fa-solid fa-arrow-trend-down"></i>
            </div>
            <img
              class="music-list__item-column__album"
              src="https://image.bugsm.co.kr/album/images/200/40885/4088574.jpg?version=20230727011246.0"
            />
            <div class="music-list__item-column__info">
              <span class="music-list__item-column__title">ETA</span>
              <span class="music-list__item-column__artist">NewJeans</span>
            </div>
          </div>
          <div class="music-list__item-column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__item-column">
            <div class="music-list__item-column__chart">
              <span>3</span>
              <i class="fa-solid fa-arrow-trend-up"></i>
            </div>
            <img
              class="music-list__item-column__album"
              src="https://image.bugsm.co.kr/album/images/200/40903/4090354.jpg?version=20230822072239.0"
            />
            <div class="music-list__item-column__info">
              <span class="music-list__item-column__title">Love Lee</span>
              <span class="music-list__item-column__artist">AKMU</span>
            </div>
          </div>
          <div class="music-list__item-column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__item-column">
            <div class="music-list__item-column__chart">
              <span>2</span>
              <i class="fa-solid fa-arrow-trend-down"></i>
            </div>
            <img
              class="music-list__item-column__album"
              src="https://image.bugsm.co.kr/album/images/200/40885/4088574.jpg?version=20230727011246.0"
            />
            <div class="music-list__item-column__info">
              <span class="music-list__item-column__title">Super Shy</span>
              <span class="music-list__item-column__artist">NewJeans</span>
            </div>
          </div>
          <div class="music-list__item-column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
      </ul>

      <div class="category">
        <div class="category__row">
          <div class="category__column">
            <span class="category__column-title">분위기 및 장르</span>
          </div>
          <div class="category__column">
            <div class="category__column-button">더보기</div>
          </div>
        </div>
      </div>

      <div class="genre">
        <div class="genre__box">
          <div class="genre__box-color"></div>
          <div class="genre__box-text"><span>계절 변화를 위한 테마</span></div>
        </div>
        <div class="genre__box">
          <div class="genre__box-color"></div>
          <div class="genre__box-text"><span>국내 댄스</span></div>
        </div>
        <div class="genre__box">
          <div class="genre__box-color"></div>
          <div class="genre__box-text"><span>국내 발라드</span></div>
        </div>
        <div class="genre__box">
          <div class="genre__box-color"></div>
          <div class="genre__box-text"><span>힙합</span></div>
        </div>
        <div class="genre__box">
          <div class="genre__box-color"></div>
          <div class="genre__box-text"><span>국내 R&B</span></div>
        </div>
        <div class="genre__box">
          <div class="genre__box-color"></div>
          <div class="genre__box-text"><span>연말연시</span></div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__ul">
        <a href="index.html">
          <li class="nav-bar__li">
            <i class="bx bxs-home"></i>
            <!-- <i class="bx bx-home"></i> -->
            <span>홈</span>
          </li>
        </a>
        <a href="popular.html">
          <li class="nav-bar__li">
            <!-- <i class="bx bxs-compass"></i> -->
            <i class="bx bx-compass"></i>
            <span>둘러보기</span>
          </li>
        </a>
        <a href="storage.html">
          <li class="nav-bar__li">
            <!-- <i class='bx bxs-box'></i> -->
            <i class="bx bx-box"></i>
            <span>보관함</span>
          </li>
        </a>
      </ul>
    </nav>
  </body>
</html>
