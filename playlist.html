<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="https://kr.uoldown.com/icon/android/youtube-music/youtube-music-android.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Youtube-Music</title>
    <script
      src="https://kit.fontawesome.com/7e7b57fe59.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar none-bg">
      <div class="status-bar__row">
        <div class="status-bar__column">
          <span>KT</span>
          <span>7:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
      </div>
    </div>

    <header class="header">
      <div class="header__title">
        <span>
          <a href="javascript:history.back()">
            <i class="fa-solid fa-chevron-left fa-sm"></i>
          </a>
        </span>
        <span class="header__title-text">My playlist</span>
      </div>
      <div class="header__icons">
        <span
          ><i class="fa-solid fa-tower-broadcast header__icons-icon"></i
        ></span>
        <span
          ><i class="fa-solid fa-magnifying-glass header__icons-icon"></i
        ></span>
      </div>
    </header>

    <main>
      <div class="my-playlist__album">
        <img
          src="https://d2rd7etdn93tqb.cloudfront.net/wp-content/uploads/2022/03/spotify-playlist-cover-orange-headphones-032322.jpg"
        />

        <span>My playlist</span>
      </div>
      <img
        class="background-img"
        src="https://d2rd7etdn93tqb.cloudfront.net/wp-content/uploads/2022/03/spotify-playlist-cover-orange-headphones-032322.jpg"
      />

      <div class="controller">
        <div class="controller__btn-black"><i class="bx bx-download"></i></div>
        <div class="controller__btn-black"><i class="bx bxs-pencil"></i></div>
        <a href="playing.html">
          <div class="controller__btn-white playlist-btn">
            <i class="bx bx-play"></i>
          </div>
        </a>
        <div class="controller__btn-black">
          <i class="bx bxs-share-alt"></i>
        </div>
        <div class="controller__btn-black">
          <i class="bx bx-dots-vertical-rounded"></i>
        </div>
      </div>

      <ul class="music-list music-list__index">
        <li class="music-list__item">
          <div class="music-list__item-column">
            <div class="music-list__item-column__album playlist-album">
              <i class="bx bx-plus"></i>
            </div>
            <div class="music-list__item-column__info">
              <span class="music-list__item-column__artist">노래 추가</span>
            </div>
          </div>
          <div class="music-list__item-column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__item-column">
            <img
              class="music-list__item-column__album"
              src="https://image.bugsm.co.kr/album/images/500/204739/20473920.jpg"
            />
            <div class="music-list__item-column__info">
              <span class="music-list__item-column__title"
                >Summer(feat. BE'O(비오))</span
              >
              <span class="music-list__item-column__artist"
                >Paul Blanco · 3:20</span
              >
            </div>
          </div>
          <div class="music-list__item-column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__item-column">
            <img
              class="music-list__item-column__album"
              src="https://image.bugsm.co.kr/album/images/500/204757/20475757.jpg"
            />
            <div class="music-list__item-column__info">
              <span class="music-list__item-column__title"
                >Life's Too Short (English Version)</span
              >
              <span class="music-list__item-column__artist">aespa · 2:59</span>
            </div>
          </div>
          <div class="music-list__item-column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__item-column">
            <img
              class="music-list__item-column__album"
              src="https://image.bugsm.co.kr/album/images/500/40767/4076713.jpg"
            />
            <div class="music-list__item-column__info">
              <span class="music-list__item-column__title"
                >Chance(feat. Peackboy(픽보이))</span
              >
              <span class="music-list__item-column__artist"
                >HANN 및 Chan · 3:15</span
              >
            </div>
          </div>
          <div class="music-list__item-column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__ul">
        <a href="index.html">
          <li class="nav-bar__li">
            <i class="bx bxs-home"></i>
            <!-- <i class="bx bx-home"></i> -->
            <span>홈</span>
          </li>
        </a>
        <a href="popular.html">
          <li class="nav-bar__li">
            <!-- <i class="bx bxs-compass"></i> -->
            <i class="bx bx-compass"></i>
            <span>둘러보기</span>
          </li>
        </a>
        <a href="storage.html">
          <li class="nav-bar__li">
            <!-- <i class='bx bxs-box'></i> -->
            <i class="bx bx-box"></i>
            <span>보관함</span>
          </li>
        </a>
      </ul>
    </nav>
  </body>
</html>
